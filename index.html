<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Backbone Weather</title>
    <meta name="description" content="">
    <meta name="author" content="">
     <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
     form {background:#bbdadc;padding:20px 0 0 20px}
    </style>
</head>

<body>
<div class="container">
<h1>My Weather Report</h1>
<form id="weather" class="form-search">
    <input type="text" id="zip" placeholder="Enter a Cityâ€¦" class="input-medium search-query">
    <button id="search" type="submit" class="btn btn-primary">Search</button>
</form>
<div id="content" class="main">
<script type="text/template" id="forcast-template">
<div class="forcast"><h3><%= id %></h3></div>
<div class="forcast"><%= desc %></div>
<div class="forcast">Temp: <%= temp %></div>
<div class="forcast">High Temp: <%= high %></div>
<div class="forcast">Low Temp: <%= low %></div>
<div class="forcast">Wind Speed: <%= wind %></div>
</script>
</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="lib/json2.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="app2.js"></script>

</body>
</html>
